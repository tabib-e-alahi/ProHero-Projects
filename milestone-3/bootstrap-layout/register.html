<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <h1 class=" text-center display-4 ">Welcome to Awesome Website</h1>

    <section class="container-fluid">
        <div class="row">

            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <h3>Please Register</h3>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="Passwordfield" class="form-label">Your Password</label>
                        <input type="password" class="form-control" id="Passwordfield"
                            placeholder="Enter your password">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="mb-3">

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Others</option>
                        </select>
        
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="agree-with-conditions-field">
                        <label class="form-check-label" for="agree-with-conditions-field">
                          Agree with our <a href="">Terms & Conditions</a>
                        </label>
                      </div>

                      <div class="mb-3"><input class="btn btn-primary" type="submit" value="Submit">
                    
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <img src="images/register.png" alt="">
            </div>

        </div>

       

        
    </section>


    <!-- bs js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
