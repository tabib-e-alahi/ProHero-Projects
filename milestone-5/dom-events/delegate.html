<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h1>Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Quibusdam, eos!</li>
            <li class="item">Id, ut?</li>
            <li class="item">Sed, expedita?</li>
            <li class="item">Reiciendis, pariatur?</li>
            <li class="item">Itaque, maxime.</li>
            <li class="item">Rerum, mollitia?</li>
            <li class="item">Officia, sunt.</li>
        </ul>
        <button id="add-item">Add Item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');

        // for (const item of items) {
        //     item.addEventListener('click', function (event) {
        //         // console.log(event.target.parentNode);
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-item').addEventListener('click',function(){

            const listContainer=document.getElementById('list-container');
            const li=document.createElement('li');
            li.innerText='My name is Tabib'
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>

</html>
