<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" id="user-email" type="email" placeholder="your email">

                <input class="w-9/12 block mb-2 px-3" id="user-password" type="password" placeholder="password">
                
                <button id="btn-submit" class=" bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-amber-800">Submit</button>
            </div>
        </section>
    </main>

 <!-- js file +++++++++++++++++++++++++++++++++++++++++++++++++++== -->
 <script src="js/login.js"></script>
    
</body>
</html>
